 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('ST1.webp');
        background-size: cover;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Hide scrollbar */
    }
    .header {
        background-color: peru;
        color: #fff;
        text-align: left;
        padding: 5px;
    }
    .header img {
        max-width:2%;
        height: 2%;
        cursor: pointer; 
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px); /* Adjusted height to fit within a single screen */
    }
    .message {
        text-align: center;
        padding: 20px;
        font-size: 48px; /* Adjust font size as needed */
        color: white; /* Adjust font color */
        background-color: rgba(0, 0, 0, 0.5); /* Adjust background color opacity */
        border-radius: 10px; /* Adjust border radius as needed */
    }
    .btn-container {
        text-align: center;
        margin-top: -20px; /* Adjusted margin to move the button slightly higher */
    }
    .btn {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4CAF50; /* Button background color */
        color: white; /* Button text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #45a049; /* Button background color on hover */
    }
</style>
</head>
<body>
    <div class="header">
    <a href='Home.html'><img src="homepage.png" alt="Your Image"></a>
</div>
    <div class="container">
        <div class="message">
            Thanks for your Feedback
        </div>
    </div>
    <div class="btn-container">
        <form action="Home.html">
            <input type="submit" value="Back" class="btn">
        </form>
    </div>
</body>
</html>
