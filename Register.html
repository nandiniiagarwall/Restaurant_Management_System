<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f2f2f2;
            background-image: url('n1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button.cancel-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Register</h2>
        <form action="Register.jsp" method="post" onsubmit="return validateForm()">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="security_question">Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="">Select a security question</option>
                <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                <!-- Add more options as needed -->
            </select>

            <label for="security_answer">Security Answer:</label>
            <input type="text" id="security_answer" name="security_answer" required>

            <center>
                <button type="submit">Register</button>
                <button type="button" class="cancel-btn" onclick="goToHomepage()">Cancel</button>
            </center>
        </form>

        <script>
            function validateForm() {
                // Perform client-side validation if needed
                // Return true if the form is valid, false otherwise
                return true;
            }

            function goToHomepage() {
                window.location.href = "Home.html"; // Replace with your homepage URL
            }
        </script>
    </div>
</body>
</html>
